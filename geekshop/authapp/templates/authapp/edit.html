{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
{% if request.user.image %}
    <img class="user-image" src="{{ request.user.image }}"/>
{% endif %}
<form class="pure-form" enctype='multipart/form-data' action="{% url 'auth:edit' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="pure-button pure-button-primary" type="submit" value="Сохранить">
</form>
{% endblock %}
