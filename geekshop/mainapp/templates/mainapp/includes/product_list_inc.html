{% load static %}

{% for product in products %}
<div class="block">
    <a href="{% url 'basket:add' product.id %}">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="">
        {% else %}
            <img src="{% static 'img/product-11.jpg' %}" alt="">
        {% endif %}
        <div class="text">
            <img src="/static/img/icon-hover.png" alt="img">
            <h4>{{ product.name|title }}</h4>
            <p>{{ product.dessription|upper|truncatewords:20 }}</p>
        </div>
    </a>
</div>
{% endfor %}
